<form [formGroup]="workflowForm" (ngSubmit)="onAdd(workflowForm.value)">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<label class="control-label">workflow nom
					<span class="star" style="color: red;">*</span>
				</label>
				<input class="form-control" name="Workflow" id="Workflow" type="text" formControlName="nom" required="true"/>
			</div>
			<div class="col-md-6" style="padding: 5px 0 5px 2%;">
				  <mat-form-field class="max">
					<mat-label>Worflows</mat-label>
					<mat-select formControlName="parent">
					  <mat-option *ngFor="let workflow of workflows" [value]="workflow.workFlowId">{{workflow.nom}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</div>
		<div class="category form-category">
			<span class="star" style="color: red;">*</span> Required fields
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-outline-danger btn-fw">
			  {{ action === 'Ajouter' ? 'Ajouter' : 'Modifier' }}
			</button>
		  </div>

	</div>
</form>
