<form [formGroup]="profileForm" (ngSubmit)="onAdd(profileForm.value)">
	<!-- <div class="card-content"> -->
		<div class="row">
			<div class="form-group col-md-6">
				<label class="control-label">Nom Profile
					<span class="star" style="color: red;">*</span>
				</label>
				<input class="form-control" name="prenom" type="text" formControlName="nomProfil" required="true"/>
			</div>
			<div class="form-group col-md-6">
				<label class="control-label">Description
					<span class="star" style="color: red;">*</span>
				</label>
				<input class="form-control" name="description" type="text" formControlName="description" id="description" required="true"/>
			</div>
		</div>
		<div class="row" style="padding: 15px 0;">
			<div class="form-group col-md-4" style="padding: 5px 0 5px 0;">
				  <mat-form-field class="max">
					<mat-label>Workflow attribu√©</mat-label>
					<mat-select multiple formControlName="assignedWorkflows">
					  <mat-option *ngFor="let workflow of workflows" [value]="workflow.workFlowId">{{workflow.nom}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</div>
		<div class="category form-category">
			<span class="star" style="color: red;">*</span> Required fields
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-outline-danger btn-fw">
			  {{ action === 'Ajouter' ? 'Ajouter' : 'Modifier' }}
			</button>
		  </div>

	<!-- </div> -->
</form>
