<form [formGroup]="caisseForm" (ngSubmit)="onAdd(caisseForm.value)">
	<!-- <div class="card-content"> -->
		<div class="row justify-content-md-between">
			<div class="form-group col-md-5">
				<label class="control-label">Caisse nom
					<span class="star" style="color: red;">*</span>
				</label>
				<input class="form-control" name="caisse" id="caisse" type="text" formControlName="nomCaisse" required="true"/>
			</div>
			<div class="form-group col-md-5">
				<label class="control-label">Description
					<span class="star" style="color: red;">*</span>
				</label>
				<input class="form-control" name="description" type="text" formControlName="descriptionCaisse" id="description" required="true"/>
			</div>
		</div>
		<div class="category form-category">
			<span class="star" style="color: red;">*</span> Required fields
		</div>
		<div class="text-center">
			<button
			  *ngIf="action === 'Modifier'"
			  type="submit"
			  class="btn btn-primary"
			  [mat-dialog-close]="true"
			  cdkFocusInitial
			>
			  {{ action }}
			</button>
			<button *ngIf="action === 'Ajouter'" type="submit" class="btn btn-primary">
			  {{ action }}
			</button>
		  </div>

	<!-- </div> -->
</form>
