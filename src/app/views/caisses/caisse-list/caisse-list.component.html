<form style="width: 100%;">
	<div class="mb-3 row">
		<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="service.searchTerm"
			/>
		</div>
		<span class="col col-form-label" *ngIf="service.loading$ | async">Loading...</span>
		<div class="spinner-border" role="status" *ngIf="service.loading$ | async">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
	<div class="table-responsive"><table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col" sortable="nomCaisse" (sort)="onSort($event)">Nom</th>
				<th scope="col" sortable="descriptionCaisse" (sort)="onSort($event)">Type</th>
				<!-- <th scope="col">Actions</th> -->
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let caisse of caisses$ | async">
				<th scope="row">{{caisse.caisseId}}</th>
				<td>
					<ngb-highlight [result]="caisse.nomCaisse" [term]="service.searchTerm"></ngb-highlight>
				</td>
				<td><ngb-highlight [result]="caisse.descriptionCaisse" [term]="service.searchTerm"></ngb-highlight></td>
				<td>
				<a class="btn" (click)="openDialog(caisse)">
								<i class="material-icons">edit</i>
							</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
		</ngb-pagination>

		<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
			<option [ngValue]="2">2 items per page</option>
			<option [ngValue]="4">4 items per page</option>
			<option [ngValue]="6">6 items per page</option>
		</select>
	</div>
</form>
